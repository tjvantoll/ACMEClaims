<ActionBar title="">
    <ActionItem ios.position="right">
        <StackLayout>
            <ks-navigation-label text="New" [tapArgs]=""></ks-navigation-label>
        </StackLayout>
    </ActionItem>
</ActionBar>

<GridLayout rows="*">
    <ks-list-view #listView [dataService]="$claimsService" [navigateOnItemTap]="$config.listView.navigateOnItemTap">
        <RadListView class="-single-line-image" row="1" *ngIf="(listView.dataService.dataChanges | async) as items; else loading" [items]="items" pullToRefresh="true"
            (pullToRefreshInitiated)="listView.onPullToRefreshInitiated($event)" loadOnDemandMode="Manual" (loadMoreDataRequested)="listView.onLoadMoreDataRequested($event)"
            (itemTap)="listView.onItemTap($event)" swipeActions="false">


            <ng-template let-item="item">
                <StackLayout orientation="horizontal" class="-separator">
                    <Image src="{{  item.image ?._downloadURL ||  item.image  }}"></Image>
                    <Label text="{{ item.vehicle }}" class="-data-label"></Label>
                </StackLayout>
            </ng-template>


            </RadListView>
            <ng-template #loading>
                <ActivityIndicator row="1" [busy]="listView.dataService.isLoading | async"></ActivityIndicator>
            </ng-template>
    </ks-list-view>
</GridLayout>
